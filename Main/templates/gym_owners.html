{% extends "base.html" %}
{% block body %}
<div class="container">
    {% if gym %}
        <div class="page-header">
            <h1>Owners of: <a href="/gym/{{ gym.id }}">{{ gym.name }}</a></h1>
            <ul>
                {% for owner in gym.owners %}
                    <li><a href="/user/{{ owner.id }}">{{ owner.username }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <h3>(Gym Members) Error!</h3>
    {% endif %}
</div>
{% endblock %}
