{% extends "base.html" %}
{% block body %}
<div class="container">
    {% if user %}
        <div class="page-header">
            <h1>Following:</h1>
            <br/>
            <div class="row multi-columns-row">
                {% for user in user.follows %}
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <div class="well well-lg">
                            {% set imgpath = 'img/' ~ user.id %}
                            <a href="{{ url_for('user', user_id=user.id) }}">
                                <img class="pull-right img-rounded"
                                     src="{{ url_for('static', filename=imgpath) }}"
                                     height="50"
                                     alt="Image not found" onError="this.src='{{url_for('static', filename='img/placeholder.png')}}';">
                            </a>
                            <h4><a href="{{ url_for('user', user_id=user.id) }}">{{ user.username }}</a></h4>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <h3>(User Follows) Error!</h3>
    {% endif %}
</div>
{% endblock %}
