{% extends "base.html" %}
{% block body %}
<div class="container">
    <form method="POST" action="{{ url_for('weigh_in') }}">
        {{ form.hidden_tag() }}
        <dl>
            {{ form.weight }}
            {{ form.date }}
            <input type="submit" value="Submit">
        </dl>
    </form>
    <br/>
    <br/>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for weighin in weighins %}
            <tr>
                <td>{{ weighin.date.strftime("%m/%d/%Y") }}</td>
                <td>{{ weighin.weight }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
