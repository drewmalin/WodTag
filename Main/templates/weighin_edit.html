{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>Edit Weigh-in</h1>
    </div>
    <form class="form" action="{{ url_for('weighin_modify', weighin_id=weighin.id) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="weighin-date">Date <font color="red">*</font></label>
            <input id="weighin-date" class="form-control" name="date" type="date" value="{{ weighin.date }}"/><br>
        </div>
        <div class="form-group">
            <label for="weight">Weight <font color="red">*</font></label>
            <input class="form-control" name="weight" id="weight" value="{{ weighin.weight }}"autofocus/><br>
        </div>
        <div class="form-group">
            <label for="bodyfat">Body Fat %</label>
            <input class="form-control" name="bodyfat" id="bodyfat" value="{{ weighin.body_fat }}"/><br>
        </div>
        <div class="form-group">
            <label for="musclemass">Muscle Mass %</label>
            <input class="form-control" name="musclemass" id="musclemass" value="{{ weighin.muscle_mass }}"/><br>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Save</button>
    </form>
</div>
{% endblock %}
